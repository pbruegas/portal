<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALUMytics Profile Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px; /* Adds space between containers */
        }

        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 8px 0 4px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .photo-upload-container {
            display: flex;
            align-items: center;
            margin: 20px 0;
            gap: 15px;
        }
        .photo-upload img {
            width: 120px; 
            height: 120px;
            border-radius: 0%;
            object-fit: cover;
            border: 2px solid #ccc;
        }
        .photo-upload button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }
        .photo-upload button:hover {
            background-color: #0056b3;
        }
        .photo-upload p {
            font-size: 12px;
            color: #555;
            margin-top: 5px;
        }
        .section {
            margin: 20px 0;
        }
        .radio-group label {
            display: inline-block;
            margin-right: 15px;
        }
        .checkbox-group label {
            display: block;
            margin: 5px 0;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: black;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ALUMytics Profile Form</h2>

        <!-- Photo Upload Section -->
        <div class="photo-upload-container">
            <div class="photo-upload">
                <img src="placeholder.jpg" alt="Profile Photo">
            </div>
            <div>
                <button>Upload Photo</button>
                <p>Recommended: 400x400px, Max 2MB</p>
            </div>
        </div>              
    </div>

    <div class="container">
        <!-- Basic Information Section -->
        <div class="section">
            <h3>Basic Information</h3>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter your first name">

            <label for="middle-name">Middle Name</label>
            <input type="text" id="middle-name" placeholder="Enter your middle name">

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter your last name">

            <label for="extension">Extension</label>
            <select id="extension">
                <option value="">Select</option>
                <option value="Jr">Jr.</option>
                <option value="Sr">Sr.</option>
                <option value="Sr">N/A.</option>
            </select>

            <label for="gender">Gender</label>
            <select id="gender">
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
        </div>
    </div>

    <div class="container">

        <!-- Contact Information Section -->
        <div class="section">
            <h3>Contact Information</h3>
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">

            <label for="address">Street Address</label>
            <input type="text" id="address" placeholder="Enter your street address">
        </div>
    </div>

    <div class="container">

        <!-- Account Information Section -->
        <div class="section">
            <h3>Account Information</h3>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password">
        </div>
    </div>

    <div class="container">

        <!-- Educational Information Section -->
        <div class="section">
            <h3>Educational Information</h3>
            <label for="university">University Name</label>
            <input type="text" id="university" placeholder="Enter your university name">

            <label for="program">Program</label>
            <select id="program">
                <option value="">Select</option>
                <option value="undergrad">Undergraduate</option>
                <option value="postgrad">Postgraduate</option>
            </select>

            <label for="major">Major</label>
            <input type="text" id="major" placeholder="Enter your major">

            <label for="graduation-year">Year of Graduation</label>
            <select id="graduation-year">
                <option value="">Select</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
        </div>
    </div>

    <div class="container">

        <!-- Employment Information Section -->
        <div class="section">
            <h3>Employment Information</h3>
            <label>Employment Status</label>
            <div class="radio-group">
                <label><input type="radio" name="employment-status" value="employed"> Employed</label>
                <label><input type="radio" name="employment-status" value="unemployed"> Unemployed</label>
                <label><input type="radio" name="employment-status" value="self-employed"> Self-Employed</label>
                <label><input type="radio" name="employment-status" value="studying"> Studying</label>
            </div>

            <label for="company">Company Name</label>
            <input type="text" id="company" placeholder="Enter your company name">

            <label for="industry">Industry</label>
            <select id="industry">
                <option value="">Select</option>
                <option value="tech">Tech</option>
                <option value="finance">Finance</option>
            </select>

            <label for="supervisor">Immediate Supervisor (Optional)</label>
            <input type="text" id="supervisor" placeholder="Enter your supervisor's name">
        </div>
    </div>

    <div class="container">

        <!-- Certification and Skills Section -->
        <div class="section">
            <h3>Certification and Awards</h3>
            <label for="certification">Certification/Award Title</label>
            <input type="text" id="certification" placeholder="Enter certification or award">

            <label for="issue-date">Issue Date</label>
            <input type="date" id="issue-date">
        </div>

        <div class="section">
            <h3>Skills & Interests</h3>
            <label for="skills">Add a Skill</label>
            <input type="text" id="skills" placeholder="Enter skill">
        </div>
    </div>

    <div class="container">

        <!-- Verification Section -->
        <div class="section">
            <h3>Verification Information</h3>
            <label for="security-question">Security Question</label>
            <select id="security-question">
                <option value="pet">What was your first pet's name?</option>
                <option value="school">What was your elementary school?</option>
                <option value="city">What city were you born in?</option>
            </select>

            <label for="security-answer">Security Answer</label>
            <input type="text" id="security-answer" placeholder="Enter your answer">
        </div>
    </div>

    <div class="container">

        <!-- Consent and Agreement Section -->
        <div class="section">
            <h3>Consent and Agreement</h3>
            <div class="checkbox-group">
                <label><input type="checkbox" id="terms"> I agree to the Terms and Conditions</label>
                <label><input type="checkbox" id="privacy"> I agree to the Privacy Policy</label>
                <label><input type="checkbox" id="subscribe"> Subscribe to Email Updates</label>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="section">
            <button type="submit">CREATE ACCOUNT</button>
        </div>
    </div>
</body>
</html>
